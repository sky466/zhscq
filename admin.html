<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号生成器 - 用户管理</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --primary: #4361ee; --secondary: #3f37c9; --success: #4cc9f0; --danger: #f72585; --dark: #1a1c23; --card-bg: #2a2d3c; --border-color: #3a3e50; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: #1a1c23; color: #e0e0e0; min-height: 100vh; }
        .login-container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-box { background: var(--card-bg); width: 100%; max-width: 400px; border-radius: 10px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        .login-header { text-align: center; margin-bottom: 30px; }
        .login-title { font-size: 1.8rem; color: var(--success); }
        .form-group { margin-bottom: 20px; position: relative; }
        .form-group label { display: block; margin-bottom: 8px; }
        .form-control { width: 100%; padding: 12px 15px; border-radius: 6px; border: 1px solid var(--border-color); background: #2a2d3c; color: white; font-size: 1rem; }
        .password-toggle { position: absolute; right: 15px; top: 38px; background: none; border: none; color: #b0b0b0; cursor: pointer; }
        .login-btn { width: 100%; padding: 12px; border-radius: 6px; border: none; background: var(--primary); color: white; font-size: 1rem; cursor: pointer; margin-top: 10px; }
        .admin-dashboard { display: none; padding: 20px; max-width: 1200px; margin: 0 auto; }
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; margin-bottom: 20px; border-bottom: 1px solid var(--border-color); }
        .logo { font-size: 1.8rem; font-weight: bold; }
        .user-info { display: flex; align-items: center; gap: 15px; }
        .logout-btn { background: var(--danger); color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; }
        .dashboard-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: var(--card-bg); border-radius: 10px; padding: 20px; }
        .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
        .card-title { font-size: 1.1rem; color: #b0b0b0; }
        .card-icon { width: 50px; height: 50px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; background: rgba(67, 97, 238, 0.2); color: var(--primary); }
        .card-value { font-size: 2rem; font-weight: bold; }
        .table-container { background: var(--card-bg); border-radius: 10px; padding: 20px; }
        .table-header { margin-bottom: 20px; }
        .section-title { font-size: 1.3rem; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid var(--border-color); }
        th { color: #b0b0b0; }
        tbody tr:hover { background: rgba(255, 255, 255, 0.03); }
        .action-cell { display: flex; gap: 8px; }
        .action-btn { padding: 5px 10px; border-radius: 4px; border: none; cursor: pointer; color: white; }
        .btn-primary { background: var(--primary); }
        .btn-danger { background: var(--danger); }
        .admin-input { width: 80px; padding: 8px; border-radius: 4px; border: 1px solid var(--border-color); background: #2a2d3c; color: white; }
        .notification { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 8px; background: var(--success); color: white; z-index: 2000; transform: translateX(150%); transition: transform 0.3s ease; }
        .notification.show { transform: translateX(0); }
        .notification.error { background: var(--danger); }
    </style>
</head>
<body>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA6Id42iZITEg8pJOLzStOEtkGC_dLzrAI",
            authDomain: "zhscq-4c41f.firebaseapp.com",
            projectId: "zhscq-4c41f",
            storageBucket: "zhscq-4c41f.firebasestorage.app",
            messagingSenderId: "42819281338",
            appId: "1:42819281338:web:7a7d6096e70e3a1d63fd83"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
    </script>

    <div id="login-page" class="login-container">
        <div class="login-box">
            <div class="login-header"><h1 class="login-title"><i class="fas fa-lock"></i> 管理员登录</h1></div>
            <form id="login-form">
                <div class="form-group">
                    <label for="admin-email">管理员邮箱</label>
                    <input type="email" id="admin-email" class="form-control" placeholder="输入管理员邮箱" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">管理员密码</label>
                    <input type="password" id="admin-password" class="form-control" placeholder="输入管理员密码" required>
                    <button type="button" class="password-toggle" id="password-toggle"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="login-btn">登录系统</button>
            </form>
        </div>
    </div>
    
    <div id="admin-dashboard" class="admin-dashboard">
        <header>
            <div class="logo"><i class="fas fa-user-cog"></i> <span>用户管理后台</span></div>
            <div class="user-info">
                <div id="admin-user-email"></div>
                <button class="logout-btn" id="logout-btn"><i class="fas fa-sign-out-alt"></i>退出</button>
            </div>
        </header>
        
        <div class="dashboard-cards">
            <div class="card"><div class="card-header"><div class="card-title">总用户数</div><div class="card-icon"><i class="fas fa-users"></i></div></div><div class="card-value" id="total-users">0</div></div>
            <div class="card"><div class="card-header"><div class="card-title">平均积分</div><div class="card-icon"><i class="fas fa-coins"></i></div></div><div class="card-value" id="avg-points">0</div></div>
        </div>
        
        <div class="table-container">
            <!-- MODIFIED: 删除了标题中的 "(实时同步)" -->
            <div class="table-header"><h3 class="section-title">用户列表</h3></div>
            <table>
                <thead><tr><th>用户邮箱</th><th>注册日期</th><th>积分</th><th>操作</th></tr></thead>
                <tbody id="users-table"></tbody>
            </table>
        </div>
    </div>
    
    <div class="notification" id="notification"><i class="fas fa-check-circle"></i><span id="notification-text"></span></div>

    <script>
        const loginPage = document.getElementById('login-page'), adminDashboard = document.getElementById('admin-dashboard'), loginForm = document.getElementById('login-form'),
              adminEmailInput = document.getElementById('admin-email'), adminPasswordInput = document.getElementById('admin-password'), passwordToggle = document.getElementById('password-toggle'),
              logoutBtn = document.getElementById('logout-btn'), adminUserEmailEl = document.getElementById('admin-user-email'), usersTable = document.getElementById('users-table'),
              totalUsersEl = document.getElementById('total-users'), avgPointsEl = document.getElementById('avg-points'), notification = document.getElementById('notification'),
              notificationText = document.getElementById('notification-text');

        let unsubscribeUsers = null;
        
        // --- MODIFIED: 认证逻辑，指定唯一管理员 ---
        auth.onAuthStateChanged(user => {
            // 检查用户是否已登录，并且其邮箱是否为指定的管理员邮箱
            if (user && user.email === '123456@qq.com') {
                loginPage.style.display = 'none';
                adminDashboard.style.display = 'block';
                adminUserEmailEl.textContent = user.email; // 显示管理员邮箱
                loadFirebaseUsers();
            } else {
                // 如果是其他已登录用户，则强制退出
                if (user) {
                    auth.signOut();
                    showNotification('访问被拒绝：非管理员账号。', 'error');
                }
                // 显示登录页面
                loginPage.style.display = 'flex';
                adminDashboard.style.display = 'none';
                if (unsubscribeUsers) unsubscribeUsers();
            }
        });

        loginForm.addEventListener('submit', async e => {
            e.preventDefault();
            try {
                // 尝试用用户输入的凭据登录
                await auth.signInWithEmailAndPassword(adminEmailInput.value, adminPasswordInput.value);
                // 登录成功后，onAuthStateChanged 会处理后续逻辑（验证是否为管理员）
                // 不在这里直接显示成功，避免给非管理员用户错觉
            } catch (error) {
                showNotification(`登录失败: ${error.message}`, 'error');
            }
        });

        logoutBtn.addEventListener('click', () => auth.signOut());
        passwordToggle.addEventListener('click', () => {
            adminPasswordInput.type = adminPasswordInput.type === 'password' ? 'text' : 'password';
        });

        function loadFirebaseUsers() {
            if (unsubscribeUsers) unsubscribeUsers();
            unsubscribeUsers = db.collection('users').orderBy("joinDate", "desc").onSnapshot(querySnapshot => {
                const users = [];
                querySnapshot.forEach(doc => users.push({ id: doc.id, ...doc.data() }));
                renderUsersTable(users);
                updateStats(users);
            }, error => {
                showNotification("获取用户数据失败: " + error.message, "error");
            });
        }

        function renderUsersTable(users) {
            usersTable.innerHTML = '';
            users.forEach(user => {
                const joinDate = user.joinDate ? new Date(user.joinDate).toLocaleDateString() : '未知';
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${user.email || '（未记录）'}</td>
                    <td>${joinDate}</td>
                    <td><input type="number" class="admin-input" value="${user.points || 0}" data-uid="${user.id}"></td>
                    <td class="action-cell">
                        <button class="action-btn btn-primary save-user" data-uid="${user.id}"><i class="fas fa-save"></i> 保存</button>
                        <button class="action-btn btn-danger delete-user" data-uid="${user.id}"><i class="fas fa-trash"></i> 删除</button>
                    </td>
                `;
                usersTable.appendChild(tr);
            });
        }

        function updateStats(users) {
            totalUsersEl.textContent = users.length;
            const totalPoints = users.reduce((sum, u) => sum + (Number(u.points) || 0), 0);
            avgPointsEl.textContent = users.length > 0 ? (totalPoints / users.length).toFixed(0) : '0';
        }

        document.addEventListener('click', async e => {
            const saveBtn = e.target.closest('.save-user');
            if (saveBtn) {
                const uid = saveBtn.dataset.uid;
                const pointsInput = usersTable.querySelector(`input[data-uid="${uid}"]`);
                const newPoints = parseInt(pointsInput.value, 10);
                if (!isNaN(newPoints)) {
                    await db.collection('users').doc(uid).update({ points: newPoints });
                    showNotification('用户积分已更新');
                } else {
                    showNotification('请输入有效的数字积分', 'error');
                }
            }

            const deleteBtn = e.target.closest('.delete-user');
            if (deleteBtn) {
                const uid = deleteBtn.dataset.uid;
                if (confirm('确定要删除该用户的数据库记录吗？此操作不可逆。')) {
                    await db.collection('users').doc(uid).delete();
                    showNotification('用户数据已删除');
                }
            }
        });

        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type, 'show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
    </script>
</body>
</html>
