<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号生成器 - 管理后台</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 保留原有样式 */
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --dark: #1a1c23;
            --light: #f8f9fa;
            --sidebar-bg: #2c2f3f;
            --header-bg: #1e202c;
            --card-bg: #2a2d3c;
            --border-color: #3a3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #1a1c23;
            color: #e0e0e0;
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1c23 0%, #2c2f3f 100%);
            padding: 20px;
        }
        
        .login-box {
            background: var(--card-bg);
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
        }
        /* 其他样式 */
    </style>
</head>
<body>
    <!-- 页面内容 -->
    <!-- 登录页 -->
    <div id="login-page" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h3>管理员登录</h3>
            </div>
            <form id="login-form">
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="输入密码">
                    <span id="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
        </div>
    </div>
    <!-- 管理后台 -->
    <div id="admin-dashboard" style="display: none;">
        <!-- 用户管理 -->
        <div class="table-container">
            <div class="table-header">
                <h3 class="section-title">用户管理</h3>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>注册时间</th>
                        <th>积分</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="users-table">
                    <!-- 用户数据将通过JS填充 -->
                </tbody>
            </table>
        </div>
        
        <!-- 词库管理 -->
        <div class="table-container">
            <div class="table-header">
                <h3 class="section-title">词库管理</h3>
                <div>
                    <button class="btn btn-primary" id="add-word-btn">
                        <i class="fas fa-plus"></i>
                        添加词语
                    </button>
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <h4 style="margin-bottom: 15px; color: #b0b0b0;">中文词库 <span class="word-count" id="chinese-count">(8)</span></h4>
                <div class="word-library" id="chinese-words">
                    <!-- 中文词库内容 -->
                </div>
            </div>
            
            <div style="margin-bottom: 20px;">
                <h4 style="margin-bottom: 15px; color: #b0b0b0;">英文词库 <span class="word-count" id="english-count">(8)</span></h4>
                <div class="word-library" id="english-words">
                    <!-- 英文词库内容 -->
                </div>
            </div>
            
            <div class="import-export">
                <button class="btn btn-success" id="import-btn">
                    <i class="fas fa-file-import"></i>
                    导入词库
                </button>
                <input type="file" id="file-input" class="file-input" accept=".json">
                <button class="btn btn-light" id="export-btn">
                    <i class="fas fa-file-export"></i>
                    导出词库
                </button>
                <!-- 添加加载词库按钮 -->
                <button class="btn btn-primary" id="load-library-btn">
                    <i class="fas fa-download"></i>
                    加载词库文件
                </button>
            </div>
        </div>
        
        <!-- 登录日志 -->
        <div class="table-container">
            <div class="table-header">
                <h3 class="section-title">登录日志</h3>
                <div>
                    <button class="btn btn-light" id="refresh-logs">
                        <i class="fas fa-sync-alt"></i>
                        刷新数据
                    </button>
                </div>
            </div>
            
            <table>
                <thead>
                    <tr>
                        <th>用户名</th>
                        <th>登录时间</th>
                        <th>IP地址</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody id="login-logs">
                    <!-- 登录日志将通过JS填充 -->
                </tbody>
            </table>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">操作成功</span>
    </div>
    
    <!-- 同步状态 -->
    <div class="sync-status" id="sync-status">
        <i class="fas fa-sync-alt"></i>
        <span>词库已同步</span>
    </div>
    
    <!-- 导入选项模态框 -->
    <div class="import-modal" id="import-modal">
        <div class="import-content">
            <div class="import-header">
                <h3 class="import-title">导入选项</h3>
                <button class="close-import" id="close-import">&times;</button>
            </div>
            <div class="import-body">
                <p>请选择导入方式：</p>
                <div class="import-options">
                    <button class="btn btn-primary" id="replace-option">
                        <i class="fas fa-exchange-alt"></i> 替换现有词库
                    </button>
                    <button class="btn btn-success" id="merge-option">
                        <i class="fas fa-plus-circle"></i> 合并到现有词库
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 管理员状态
        let isAdminLoggedIn = false;
        
        // 数据存储
        let users = [];
        let loginLogs = [];
        let chineseWords = [];
        let englishWords = [];
        
        // 词库存储键名
        const CHINESE_WORDS_KEY = 'chineseWords';
        const ENGLISH_WORDS_KEY = 'englishWords';
        
        // DOM元素
        const loginPage = document.getElementById('login-page');
        const adminDashboard = document.getElementById('admin-dashboard');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const passwordToggle = document.getElementById('password-toggle');
        const logoutBtn = document.getElementById('logout-btn');
        const usersTable = document.getElementById('users-table');
        const loginLogsTable = document.getElementById('login-logs');
        const totalUsersEl = document.getElementById('total-users');
        const activeUsersEl = document.getElementById('active-users');
        const totalAccountsEl = document.getElementById('total-accounts');
        const avgPointsEl = document.getElementById('avg-points');
        const chineseWordsContainer = document.getElementById('chinese-words');
        const englishWordsContainer = document.getElementById('english-words');
        const chineseCountEl = document.getElementById('chinese-count');
        const englishCountEl = document.getElementById('english-count');
        const addWordBtn = document.getElementById('add-word-btn');
        const importBtn = document.getElementById('import-btn');
        const exportBtn = document.getElementById('export-btn');
        const fileInput = document.getElementById('file-input');
        const refreshLogsBtn = document.getElementById('refresh-logs');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const importModal = document.getElementById('import-modal');
        const closeImportBtn = document.getElementById('close-import');
        const replaceOption = document.getElementById('replace-option');
        const mergeOption = document.getElementById('merge-option');
        const syncStatus = document.getElementById('sync-status');
        const loadLibraryBtn = document.getElementById('load-library-btn');
        
        // 初始化
        async function init() {
            console.log("初始化管理后台...");
            
            // 加载localStorage数据
            try {
                const usersData = localStorage.getItem('users');
                users = usersData ? JSON.parse(usersData) : [];
                console.log("加载用户数据:", users.length, "条记录");
            } catch (e) {
                console.error("解析用户数据失败:", e);
                users = [];
                showNotification('用户数据解析失败，已重置', 'error');
            }
            
            try {
                const logsData = localStorage.getItem('loginLogs');
                loginLogs = logsData ? JSON.parse(logsData) : [];
                console.log("加载登录日志:", loginLogs.length, "条记录");
            } catch (e) {
                console.error("解析登录日志失败:", e);
                loginLogs = [];
                showNotification('登录日志解析失败，已重置', 'error');
            }
            
            // 从GitHub加载词库
            await loadWordLibrariesFromGitHub();
            
            // 更新统计数据
            updateStats();
            
            // 更新词库计数
            updateWordCounts();
            
            // 添加storage事件监听
            window.addEventListener('storage', handleStorageEvent);
            
            // 添加加载词库文件按钮事件监听
            loadLibraryBtn.addEventListener('click', function() {
                loadLibraryFiles();
            });
        }

        // 从GitHub加载词库
        async function loadWordLibrariesFromGitHub() {
            try {
                const chineseResponse = await fetch('https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/chinese-words.json');
                const englishResponse = await fetch('https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/english-words.json');

                if (chineseResponse.ok && englishResponse.ok) {
                    chineseWords = await chineseResponse.json();
                    englishWords = await englishResponse.json();
                    saveWordsToStorage();
                } else {
                    console.error("从GitHub加载词库失败，尝试从localStorage加载");
                    loadWordLibrariesFromStorage();
                }
            } catch (e) {
                console.error("从GitHub加载词库失败，尝试从localStorage加载:", e);
                loadWordLibrariesFromStorage();
            }
        }

        // 从localStorage加载词库
        function loadWordLibrariesFromStorage() {
            try {
                const storedChineseWords = localStorage.getItem(CHINESE_WORDS_KEY);
                const storedEnglishWords = localStorage.getItem(ENGLISH_WORDS_KEY);
                
                if (storedChineseWords) {
                    chineseWords = JSON.parse(storedChineseWords);
                } else {
                    // 默认中文词库
                    chineseWords = ["王者", "荣耀", "英雄", "联盟", "和平", "精英", "刺激", "战场"];
                    saveWordsToStorage();
                }
                
                if (storedEnglishWords) {
                    englishWords = JSON.parse(storedEnglishWords);
                } else {
                    // 默认英文词库
                    englishWords = ["Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot", "Golf", "Hotel"];
                    saveWordsToStorage();
                }
            } catch (e) {
                console.error("加载词库失败:", e);
                showNotification('词库加载失败，已重置', 'error');
                chineseWords = ["王者", "荣耀", "英雄", "联盟", "和平", "精英", "刺激", "战场"];
                englishWords = ["Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot", "Golf", "Hotel"];
                saveWordsToStorage();
            }
            
            // 更新UI
            loadWordLibrariesUI();
        }

        // 保存词库到localStorage
        function saveWordsToStorage() {
            try {
                localStorage.setItem(CHINESE_WORDS_KEY, JSON.stringify(chineseWords));
                localStorage.setItem(ENGLISH_WORDS_KEY, JSON.stringify(englishWords));
                
                // 添加时间戳以触发storage事件
                localStorage.setItem('wordLibraryUpdated', Date.now().toString());
                
                // 显示同步状态
                showSyncStatus();
            } catch (e) {
                console.error("保存词库失败:", e);
                showNotification('词库保存失败', 'error');
            }
        }
        
        // 处理storage事件
        function handleStorageEvent(event) {
            if (event.key === CHINESE_WORDS_KEY || event.key === ENGLISH_WORDS_KEY || 
                event.key === 'wordLibraryUpdated') {
                console.log('检测到词库更新，重新加载词库');
                loadWordLibrariesFromStorage();
                showSyncStatus();
            }
        }
        
        // 显示同步状态
        function showSyncStatus() {
            syncStatus.style.display = 'flex';
            syncStatus.innerHTML = '<i class="fas fa-sync-alt fa-spin"></i> 词库已同步';
            
            setTimeout(() => {
                syncStatus.style.display = 'none';
            }, 3000);
        }

        // 加载词库UI
        function loadWordLibrariesUI() {
            // 中文词库
            chineseWordsContainer.innerHTML = '';
            chineseWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.className = 'word-item';
                wordEl.innerHTML = `
                    ${word}
                    <button class="remove-word" data-type="chinese" data-word="${word}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                chineseWordsContainer.appendChild(wordEl);
            });
            
            // 英文词库
            englishWordsContainer.innerHTML = '';
            englishWords.forEach(word => {
                const wordEl = document.createElement('div');
                wordEl.className = 'word-item';
                wordEl.innerHTML = `
                    ${word}
                    <button class="remove-word" data-type="english" data-word="${word}">
                        <i class="fas fa-times"></i>
                    </button>
                `;
                englishWordsContainer.appendChild(wordEl);
            });
            
            // 添加删除词的事件监听
            document.querySelectorAll('.remove-word').forEach(btn => {
                btn.addEventListener('click', function() {
                    const type = this.dataset.type;
                    const word = this.dataset.word;
                    removeWord(type, word);
                });
            });
            
            // 更新词库计数
            updateWordCounts();
        }
        
        // 更新词库计数
        function updateWordCounts() {
            chineseCountEl.textContent = `(${chineseWords.length})`;
            englishCountEl.textContent = `(${englishWords.length})`;
        }
        
        // 更新统计数据
        function updateStats() {
            totalUsersEl.textContent = users.length;
            
            // 计算今日活跃用户（模拟）
            const activeUsers = Math.min(users.length, Math.floor(users.length * 0.3));
            activeUsersEl.textContent = activeUsers;
            
            // 计算账号生成总数（模拟）
            const totalAccounts = users.length * 15;
            totalAccountsEl.textContent = totalAccounts.toLocaleString();
            
            // 计算平均积分
            const totalPoints = users.reduce((sum, user) => sum + user.points, 0);
            const avgPoints = users.length > 0 ? (totalPoints / users.length).toFixed(1) : 0;
            avgPointsEl.textContent = avgPoints;
        }

        // 保存用户积分
        function saveUserPoints(username) {
            const input = document.querySelector(`.admin-input[data-username="${username}"]`);
            const points = parseInt(input.value);
            
            if (isNaN(points)) {
                showNotification('积分必须是数字', 'error');
                return;
            }
            
            // 更新用户积分
            const user = users.find(u => u.username === username);
            if (user) {
                user.points = points;
                localStorage.setItem('users', JSON.stringify(users));
                showNotification('积分已更新');
            } else {
                showNotification('用户未找到', 'error');
            }
        }
        
        // 删除用户
        function deleteUser(username) {
            if (confirm(`确定要删除用户 ${username} 吗？`)) {
                users = users.filter(u => u.username !== username);
                localStorage.setItem('users', JSON.stringify(users));
                loadUsers();
                updateStats();
                showNotification('用户已删除');
            }
        }
        
        // 删除词
        function removeWord(type, word) {
            if (type === 'chinese') {
                const index = chineseWords.indexOf(word);
                if (index !== -1) {
                    chineseWords.splice(index, 1);
                    saveWordsToStorage();
                    loadWordLibrariesUI();
                    showNotification('中文词已移除');
                }
            } else if (type === 'english') {
                const index = englishWords.indexOf(word);
                if (index !== -1) {
                    englishWords.splice(index, 1);
                    saveWordsToStorage();
                    loadWordLibrariesUI();
                    showNotification('英文词已移除');
                }
            }
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 登录功能
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            console.log("登录尝试...");
            
            if (passwordInput.value === '123456') {
                isAdminLoggedIn = true;
                loginPage.style.display = 'none';
                adminDashboard.style.display = 'block';
                showNotification('登录成功，欢迎管理员');
                
                // 加载数据
                loadUsers();
                loadLoginLogs();
            } else {
                showNotification('密码错误，请使用初始密码：123456', 'error');
                passwordInput.focus();
            }
        });
        
        // 退出功能
        logoutBtn.addEventListener('click', function() {
            isAdminLoggedIn = false;
            loginPage.style.display = 'flex';
            adminDashboard.style.display = 'none';
            passwordInput.value = '';
            showNotification('您已安全退出');
        });
        
        // 刷新日志
        refreshLogsBtn.addEventListener('click', function() {
            loadLoginLogs();
            showNotification('登录日志已刷新');
        });
        
        // 添加词语
        addWordBtn.addEventListener('click', function() {
            const word = prompt('请输入要添加的词语:');
            if (word) {
                const type = prompt('选择词库类型 (1-中文, 2-英文):');
                if (type === '1') {
                    chineseWords.push(word);
                    saveWordsToStorage();
                    loadWordLibrariesUI();
                    showNotification('中文词已添加');
                } else if (type === '2') {
                    englishWords.push(word);
                    saveWordsToStorage();
                    loadWordLibrariesUI();
                    showNotification('英文词已添加');
                } else {
                    showNotification('操作已取消', 'warning');
                }
            }
        });
        
        // 导入词库功能
        importBtn.addEventListener('click', function() {
            // 触发文件选择
            fileInput.click();
        });
        
        // 文件选择事件
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const data = JSON.parse(event.target.result);
                    
                    // 检查文件格式
                    if (!data.chinese || !data.english) {
                        showNotification('文件格式不正确，请导入有效的词库文件', 'error');
                        return;
                    }
                    
                    // 存储导入数据用于后续处理
                    window.importData = data;
                    
                    // 显示导入选项
                    importModal.classList.add('active');
                    
                } catch (error) {
                    showNotification('文件解析失败，请确保文件格式正确', 'error');
                    console.error('文件解析失败:', error);
                }
            };
            
            reader.readAsText(file);
        });
        
        // 替换现有词库
        replaceOption.addEventListener('click', function() {
            if (!window.importData) return;
            
            chineseWords = [...window.importData.chinese];
            englishWords = [...window.importData.english];
            saveWordsToStorage();
            loadWordLibrariesUI();
            showNotification('词库已替换');
            importModal.classList.remove('active');
            fileInput.value = '';
        });
        
        // 合并到现有词库
        mergeOption.addEventListener('click', function() {
            if (!window.importData) return;
            
            // 合并词库（去重）
            chineseWords = [...new Set([...chineseWords, ...window.importData.chinese])];
            englishWords = [...new Set([...englishWords, ...window.importData.english])];
            saveWordsToStorage();
            loadWordLibrariesUI();
            showNotification('词库已合并');
            importModal.classList.remove('active');
            fileInput.value = '';
        });
        
        // 关闭导入模态框
        closeImportBtn.addEventListener('click', function() {
            importModal.classList.remove('active');
            fileInput.value = '';
        });
        
        // 导出词库功能
        exportBtn.addEventListener('click', function() {
            const data = {
                chinese: chineseWords,
                english: englishWords,
                exportedAt: new Date().toISOString()
            };
            
            const jsonStr = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `word-library-${new Date().toISOString().slice(0, 10)}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showNotification('词库已导出');
        });
        
        // 加载词库文件
        function loadLibraryFiles() {
            // 创建文件输入元素
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.json';
            fileInput.multiple = true;
            
            fileInput.onchange = function(e) {
                const files = e.target.files;
                
                if (files.length === 0) return;
                
                // 处理每个文件
                Array.from(files).forEach(file => {
                    const reader = new FileReader();
                    
                    reader.onload = function(e) {
                        try {
                            const data = JSON.parse(e.target.result);
                            
                            if (file.name.includes('chinese')) {
                                if (data instanceof Array) {
                                    chineseWords = [...new Set([...chineseWords, ...data])];
                                    showNotification(`中文词库已加载 ${data.length} 个词语`);
                                }
                            } else if (file.name.includes('english')) {
                                if (data instanceof Array) {
                                    englishWords = [...new Set([...englishWords, ...data])];
                                    showNotification(`英文词库已加载 ${data.length} 个词语`);
                                }
                            }
                            
                            // 保存更新后的词库
                            saveWordsToStorage();
                            
                        } catch (error) {
                            showNotification(`解析文件 ${file.name} 失败`, 'error');
                            console.error('解析文件失败:', error);
                        }
                    };
                    
                    reader.readAsText(file);
                });
            };
            
            fileInput.click();
        }
        
        // 初始化
        init();
    </script>
</body>
</html>
