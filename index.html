<body>

    <script>
        // 词库URL
        const CHINESE_WORDS_URL = 'https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/chinese-words.json';
        const ENGLISH_WORDS_URL = 'https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/english-words.json';

        // 默认词库
        const DEFAULT_CHINESE_WORDS = ["王者", "荣耀", "英雄", "联盟", "和平", "精英", "刺激", "战场"];
        const DEFAULT_ENGLISH_WORDS = ["Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot", "Golf", "Hotel"];
        
        // 数据存储
        let currentUser = null; // 只存储认证信息和积分
        let history = [];
        let favorites = [];
        
        // 词库数据
        let chineseWords = [];
        let englishWords = [];
        
        // DOM元素
        const pointsCounter = document.getElementById('points-counter');
        const checkinBtn = document.getElementById('checkin-btn');
        const loginBtn = document.getElementById('login-btn');
        const generateBtn = document.getElementById('generate-btn');
        const favoriteBtn = document.getElementById('favorite-btn');
        const copyBtn = document.getElementById('copy-btn');
        const batchGenerateBtn = document.getElementById('batch-generate');
        const accountDisplay = document.getElementById('account-display');
        const historyList = document.getElementById('history-list');
        const favoritesList = document.getElementById('favorites-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const clearFavoritesBtn = document.getElementById('clear-favorites');
        const authModal = document.getElementById('auth-modal');
        const switchModeBtn = document.getElementById('switch-mode');
        const authSubmitBtn = document.getElementById('auth-submit');
        const closeModalBtn = document.querySelector('.close-modal');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const batchResults = document.getElementById('batch-results');
        const generatedAccounts = document.getElementById('generated-accounts');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const closeBatchBtn = document.getElementById('close-batch');
        const chineseCheckbox = document.getElementById('chinese');
        const englishCheckbox = document.getElementById('english');
        const numbersCheckbox = document.getElementById('numbers');
        const batchCountInput = document.getElementById('batch-count');
        
        // 从GitHub获取词库
        async function fetchWordLibrary(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取词库失败:', error);
                return null;
            }
        }
        
        // 加载词库
        async function loadWordLibraries() {
            try {
                const remoteChineseWords = await fetchWordLibrary(CHINESE_WORDS_URL);
                chineseWords = (remoteChineseWords && remoteChineseWords.length > 0) ? remoteChineseWords : DEFAULT_CHINESE_WORDS;
            } catch (error) {
                console.log('加载中文词库失败，使用默认词库:', error);
                chineseWords = DEFAULT_CHINESE_WORDS;
            }

            try {
                const remoteEnglishWords = await fetchWordLibrary(ENGLISH_WORDS_URL);
                englishWords = (remoteEnglishWords && remoteEnglishWords.length > 0) ? remoteEnglishWords : DEFAULT_ENGLISH_WORDS;
            } catch (error) {
                console.log('加载英文词库失败，使用默认词库:', error);
                englishWords = DEFAULT_ENGLISH_WORDS;
            }
        }
        
        // 初始化
        async function init() {
            await loadWordLibraries();
            
            // 监听Firebase认证状态变化
            auth.onAuthStateChanged(async user => {
                if (user) {
                    // 用户已登录
                    currentUser = { uid: user.uid, email: user.email };
                    await loadRemoteData(); // 从Firestore加载数据
                } else {
                    // 用户未登录或已退出
                    currentUser = null;
                    resetLocalData();
                }
                updateUI();
            });

            setupEventListeners();
        }
        
        // 更新UI状态
        function updateUI() {
            if (currentUser) {
                pointsCounter.textContent = currentUser.points || 0;
                loginBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i>退出';
                checkinBtn.disabled = false;
                generateBtn.disabled = false;
                batchGenerateBtn.disabled = false;
                
                // 检查今天是否已经签到过
                const today = new Date().toDateString();
                if (currentUser.lastCheckin === today) {
                    checkinBtn.disabled = true;
                    checkinBtn.innerHTML = '<i class="fas fa-calendar-check"></i>今日已签到';
                } else {
                    checkinBtn.disabled = false;
                    checkinBtn.innerHTML = '<i class="fas fa-calendar-check"></i>每日签到';
                }
            } else {
                pointsCounter.textContent = '0';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i>登录';
                checkinBtn.disabled = true;
                generateBtn.disabled = true;
                batchGenerateBtn.disabled = true;
                favoriteBtn.disabled = true;
            }
            loadHistory();
            loadFavorites();
        }

        // 重置本地数据
        function resetLocalData() {
            history = [];
            favorites = [];
            accountDisplay.textContent = '点击生成按钮创建账号';
        }
        
        // 从Firestore加载用户数据
        async function loadRemoteData() {
            if (!currentUser) return;

            try {
                const docRef = db.collection("users").doc(currentUser.uid);
                const doc = await docRef.get();

                if (doc.exists) {
                    const data = doc.data();
                    currentUser.points = data.points || 0;
                    currentUser.lastCheckin = data.lastCheckin || null;
                    history = data.history || [];
                    favorites = data.favorites || [];
                    updateUI();
                } else {
                    // 理论上注册时会创建文档，此为保险措施
                    console.log("没有找到用户文档，可能是新用户登录问题");
                }
            } catch (error) {
                console.error("加载远程数据失败", error);
                showNotification('加载云端数据失败', 'error');
            }
        }
        
        // 加载历史记录到UI
        function loadHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-item"><span>暂无历史记录</span></li>';
                return;
            }
            
            history.forEach(account => { // 无需slice，因为在添加时已限制长度
                const isFavorite = favorites.includes(account);
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${account}</span>
                    <div class="history-actions">
                        <button class="icon-btn favorite" data-account="${account}">
                            <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <button class="icon-btn copy" data-account="${account}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                historyList.appendChild(li);
            });
        }
        
        // 加载收藏到UI
        function loadFavorites() {
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<li class="history-item"><span>暂无收藏</span></li>';
                return;
            }
            
            favorites.forEach(account => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${account}</span>
                    <div class="history-actions">
                        <button class="icon-btn favorite" data-account="${account}">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="icon-btn copy" data-account="${account}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                favoritesList.appendChild(li);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            loginBtn.addEventListener('click', handleLoginBtnClick);
            switchModeBtn.addEventListener('click', toggleAuthMode);
            authSubmitBtn.addEventListener('click', handleAuthSubmit);
            closeModalBtn.addEventListener('click', () => authModal.classList.remove('active'));
            
            generateBtn.addEventListener('click', generateAccount);
            batchGenerateBtn.addEventListener('click', batchGenerateAccounts);
            copyBtn.addEventListener('click', copyAccount);
            copyAllBtn.addEventListener('click', copyAllAccounts);
            
            favoriteBtn.addEventListener('click', () => {
                const account = accountDisplay.textContent;
                toggleFavorite(account);
            });
            
            clearHistoryBtn.addEventListener('click', clearHistory);
            clearFavoritesBtn.addEventListener('click', clearFavorites);
            checkinBtn.addEventListener('click', checkin);
            
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab, .tab-content').forEach(el => el.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
                });
            });
            
            closeBatchBtn.addEventListener('click', () => batchResults.style.display = 'none');
            
            document.addEventListener('click', (e) => {
                const favoriteIcon = e.target.closest('.icon-btn.favorite');
                if (favoriteIcon) {
                    toggleFavorite(favoriteIcon.dataset.account);
                }
                
                const copyIcon = e.target.closest('.icon-btn.copy');
                if (copyIcon) {
                    copyToClipboard(copyIcon.dataset.account);
                    showNotification('账号已复制到剪贴板');
                }
            });
        }
        
        // 处理登录按钮点击（登录或退出）
        async function handleLoginBtnClick() {
            if (currentUser) {
                try {
                    await auth.signOut();
                    resetLocalData();
                    updateUI();
                    showNotification('已成功退出');
                } catch (error) {
                    showNotification(`退出失败: ${error.message}`, 'error');
                }
            } else {
                document.getElementById('modal-title').textContent = '用户登录';
                document.getElementById('confirm-password-group').style.display = 'none';
                switchModeBtn.textContent = '注册新账号';
                authSubmitBtn.textContent = '登录';
                authModal.classList.add('active');
                
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';
            }
        }
        
        // 切换认证模式（登录/注册）
        function toggleAuthMode() {
            const isLogin = document.getElementById('modal-title').textContent === '用户登录';
            if (isLogin) {
                document.getElementById('modal-title').textContent = '用户注册';
                document.getElementById('confirm-password-group').style.display = 'block';
                switchModeBtn.textContent = '返回登录';
                authSubmitBtn.textContent = '注册';
            } else {
                document.getElementById('modal-title').textContent = '用户登录';
                document.getElementById('confirm-password-group').style.display = 'none';
                switchModeBtn.textContent = '注册新账号';
                authSubmitBtn.textContent = '登录';
            }
        }
        
        // 处理认证提交
        async function handleAuthSubmit() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const isLogin = document.getElementById('modal-title').textContent === '用户登录';

            if (!username || !password) return showNotification('请输入邮箱和密码', 'error');
            if (!isLogin && password !== confirmPassword) return showNotification('两次输入的密码不一致', 'error');

            authSubmitBtn.disabled = true; // 防止重复点击

            try {
                if (isLogin) {
                    await auth.signInWithEmailAndPassword(username, password);
                    showNotification('登录成功');
                } else {
                    const userCredential = await auth.createUserWithEmailAndPassword(username, password);
                    // 在Firestore中为新用户创建文档
                    await db.collection('users').doc(userCredential.user.uid).set({
                        email: userCredential.user.email,
                        history: [],
                        favorites: [],
                        points: 1000, // 初始积分
                        joinDate: new Date().toISOString(),
                        lastCheckin: null
                    });
                    showNotification('注册成功，已获得1000积分');
                }
                authModal.classList.remove('active');
            } catch (error) {
                showNotification(error.message, 'error');
            } finally {
                authSubmitBtn.disabled = false;
            }
        }

        // 生成账号
        async function generateAccount() {
            if (!currentUser) return showNotification('请先登录', 'warning');
            if (currentUser.points < 1) return showNotification('积分不足，请签到获取积分', 'warning');
            
            // 扣除积分
            currentUser.points--;
            
            const useChinese = chineseCheckbox.checked;
            const useEnglish = englishCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            
            if (!useChinese && !useEnglish && !useNumbers) return showNotification('请至少选择一种账号类型', 'error');
            
            const account = generateRandomAccount(useChinese, useEnglish, useNumbers);
            accountDisplay.textContent = account;
            
            await addToHistory(account);
            updateFavoriteButton(account);
            await updateRemotePoints(); // 更新远程积分

            showNotification('账号已生成，消耗1积分');
            updateUI();
        }
        
        // 批量生成账号
        async function batchGenerateAccounts() {
            if (!currentUser) return showNotification('请先登录', 'warning');
            
            const count = parseInt(batchCountInput.value) || 5;
            if (count < 1 || count > 20) return showNotification('生成数量应在1-20之间', 'error');
            if (currentUser.points < count) return showNotification(`积分不足，需要${count}积分`, 'warning');
            
            currentUser.points -= count;

            const useChinese = chineseCheckbox.checked;
            const useEnglish = englishCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            
            if (!useChinese && !useEnglish && !useNumbers) return showNotification('请至少选择一种账号类型', 'error');
            
            const accounts = Array.from({ length: count }, () => generateRandomAccount(useChinese, useEnglish, useNumbers));
            
            showBatchResults(accounts);
            
            for (const account of accounts) {
                addToHistory(account, false); // 批量添加，暂时不单独更新远程
            }
            await saveUserDataToFirestore(); // 一次性更新所有数据
            
            showNotification(`已生成${count}个账号，消耗${count}积分`);
            updateUI();
        }
        
        // 生成随机账号
        function generateRandomAccount(useChinese, useEnglish, useNumbers) {
            let parts = [];
            if (useChinese && chineseWords.length > 0) parts.push(chineseWords[Math.floor(Math.random() * chineseWords.length)]);
            if (useEnglish && englishWords.length > 0) parts.push(englishWords[Math.floor(Math.random() * englishWords.length)]);
            if (useNumbers) {
                const digitCount = parts.length > 0 ? Math.floor(Math.random() * 3) + 2 : 4;
                parts.push(String(Math.floor(Math.random() * (10 ** digitCount))).padStart(digitCount, '0'));
            }
            return parts.join('');
        }
        
        // 添加到历史记录
        async function addToHistory(account, save = true) {
            history = [account, ...history.filter(h => h !== account)].slice(0, 50);
            loadHistory();
            if (save) await saveUserDataToFirestore();
        }
        
        // 更新收藏按钮状态
        function updateFavoriteButton(account) {
            if (!currentUser || !account || account === '点击生成按钮创建账号') {
                favoriteBtn.disabled = true;
                favoriteBtn.innerHTML = '<i class="far fa-heart"></i>收藏';
                return;
            }
            
            const isFavorite = favorites.includes(account);
            favoriteBtn.disabled = false;
            favoriteBtn.innerHTML = isFavorite 
                ? '<i class="fas fa-heart"></i>已收藏' 
                : '<i class="far fa-heart"></i>收藏';
        }
        
        // 切换收藏状态
        async function toggleFavorite(account) {
            if (!currentUser || !account) return showNotification('请先登录或生成账号', 'warning');
            
            const index = favorites.indexOf(account);
            if (index !== -1) {
                favorites.splice(index, 1);
                showNotification('已取消收藏');
            } else {
                favorites = [account, ...favorites].slice(0, 30);
                showNotification('已添加到收藏');
            }
            
            await saveUserDataToFirestore();
            loadFavorites();
            loadHistory(); // 重新加载历史记录以更新爱心状态
            updateFavoriteButton(accountDisplay.textContent);
        }
        
        // 复制账号
        function copyAccount() {
            if (!accountDisplay.textContent || accountDisplay.textContent === '点击生成按钮创建账号') {
                return showNotification('没有可复制的账号', 'warning');
            }
            copyToClipboard(accountDisplay.textContent);
            showNotification('账号已复制到剪贴板');
        }
        
        // 复制所有账号
        function copyAllAccounts() {
            const accounts = Array.from(generatedAccounts.querySelectorAll('.generated-account'))
                .map(el => el.textContent).join('\n');
            if (!accounts) return showNotification('没有可复制的账号', 'warning');
            copyToClipboard(accounts);
            showNotification('所有账号已复制到剪贴板');
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // 清空历史记录
        async function clearHistory() {
            if (!history.length) return;
            if (confirm('确定要清空云端同步的历史记录吗？')) {
                history = [];
                await saveUserDataToFirestore();
                loadHistory();
                showNotification('历史记录已清空');
            }
        }
        
        // 清空收藏
        async function clearFavorites() {
            if (!favorites.length) return;
            if (confirm('确定要清空云端同步的收藏吗？')) {
                favorites = [];
                await saveUserDataToFirestore();
                loadFavorites();
                loadHistory();
                updateFavoriteButton(accountDisplay.textContent);
                showNotification('收藏已清空');
            }
        }
        
        // 签到
        async function checkin() {
            if (!currentUser) return;
            const today = new Date().toDateString();
            if (currentUser.lastCheckin === today) return showNotification('今日已签到过', 'warning');
            
            currentUser.points += 1000;
            currentUser.lastCheckin = today;
            
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    points: currentUser.points,
                    lastCheckin: currentUser.lastCheckin
                });
                updateUI();
                showNotification('签到成功，获得1000积分');
            } catch (error) {
                showNotification('签到失败，请稍后重试', 'error');
                currentUser.points -= 1000; // 回滚本地积分
                currentUser.lastCheckin = null; // 回滚签到状态
            }
        }
        
        // 保存用户核心数据到Firestore
        async function saveUserDataToFirestore() {
            if (!currentUser) return;
            try {
                await db.collection('users').doc(currentUser.uid).update({
                    history: history,
                    favorites: favorites
                });
            } catch (error) {
                console.error("保存数据到Firestore失败:", error);
                showNotification('数据同步失败，请检查网络', 'error');
            }
        }

        // 仅更新远程积分
        async function updateRemotePoints() {
            if (!currentUser) return;
             try {
                await db.collection('users').doc(currentUser.uid).update({
                    points: currentUser.points
                });
            } catch (error) {
                console.error("更新积分失败:", error);
                showNotification('积分同步失败', 'error');
            }
        }
        
        // 显示批量生成结果
        function showBatchResults(accounts) {
            generatedAccounts.innerHTML = '';
            accounts.forEach(account => {
                const div = document.createElement('div');
                div.className = 'generated-account';
                div.textContent = account;
                generatedAccounts.appendChild(div);
            });
            batchResults.style.display = 'block';
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type, 'show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
