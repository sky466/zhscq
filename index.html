<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        /* 为背景图片添加样式 */
        body {
            background: url('images/456.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        
        /* 账号显示框透明效果 */
        .account-display {
            background-color: rgba(255, 255, 255, 0.4);
            border: 2px dashed rgba(67, 97, 238, 0.4);
        }
        
        /* 词库同步通知动画 */
        .sync-badge {
            transition: opacity 0.5s ease;
        }
        
        /* 卡片透明效果 */
        .card {
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-circle"></i>
                <span>账号生成器</span>
            </div>
            <div class="user-info">
                <div class="points">
                    <i class="fas fa-coins"></i>
                    <span id="points-counter">0</span> 积分
                </div>
                <button class="btn btn-success" id="checkin-btn">
                    <i class="fas fa-calendar-check"></i>每日签到
                </button>
                <button class="btn btn-primary" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>登录
                </button>
            </div>
        </header>
        
        <main>
            <div class="card">
                <div class="card-header">
                    <h3>生成账号</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="chinese">使用中文</label>
                        <input type="checkbox" id="chinese" checked>
                    </div>
                    <div class="form-group">
                        <label for="english">使用英文</label>
                        <input type="checkbox" id="english" checked>
                    </div>
                    <div class="form-group">
                        <label for="numbers">使用数字</label>
                        <input type="checkbox" id="numbers" checked>
                    </div>
                    <button class="btn btn-primary" id="generate-btn">生成账号</button>
                    <button class="btn btn-secondary" id="batch-generate">批量生成</button>
                    <input type="number" id="batch-count" value="5" min="1" max="20">
                    <button class="btn btn-light" id="copy-btn">复制账号</button>
                    <button class="btn btn-light" id="copy-all-btn">复制全部</button>
                    <button class="btn btn-light" id="favorite-btn" disabled>
                        <i class="far fa-heart"></i>收藏
                    </button>
                </div>
                <div class="card-footer">
                    <div class="account-display" id="account-display"></div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>历史记录</h3>
                    <button class="btn btn-light" id="clear-history">清空历史记录</button>
                </div>
                <div class="card-body">
                    <ul id="history-list"></ul>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header">
                    <h3>收藏列表</h3>
                    <button class="btn btn-light" id="clear-favorites">清空收藏</button>
                </div>
                <div class="card-body">
                    <ul id="favorites-list"></ul>
                </div>
            </div>
            
            <div class="batch-results" id="batch-results">
                <div class="batch-header">
                    <h3>批量生成结果</h3>
                    <button class="btn btn-light" id="close-batch">关闭</button>
                </div>
                <div class="batch-body" id="generated-accounts"></div>
            </div>
        </main>
        
        <!-- 登录/注册模态框 -->
        <div class="modal" id="auth-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>登录</h3>
                    <span class="close-modal">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="输入密码">
                    </div>
                    <div class="form-group" id="confirm-password-group" style="display: none;">
                        <label for="confirm-password">确认密码</label>
                        <input type="password" id="confirm-password" placeholder="再次输入密码">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-light" id="switch-mode">注册新账号</button>
                    <button class="btn btn-primary" id="auth-submit">登录</button>
                </div>
            </div>
        </div>
    
        <!-- 通知 -->
        <div class="notification" id="notification">
            <i class="fas fa-check-circle"></i>
            <span id="notification-text">操作成功</span>
        </div>
    
        <!-- 同步状态 -->
        <div class="sync-badge" id="sync-badge">
            <i class="fas fa-sync-alt"></i>
            <span>词库已同步</span>
        </div>

    <script>
        // 数据存储
        let users = [];
        let currentUser = null;
        let history = [];
        let favorites = [];
        let lastCheckin = null;
        let loginLogs = [];
        
        // 词库数据
        let chineseWords = [];
        let englishWords = [];
        
        // 词库存储键名
        const CHINESE_WORDS_KEY = 'chineseWords';
        const ENGLISH_WORDS_KEY = 'englishWords';
        
        // DOM元素
        const pointsCounter = document.getElementById('points-counter');
        const checkinBtn = document.getElementById('checkin-btn');
        const loginBtn = document.getElementById('login-btn');
        const generateBtn = document.getElementById('generate-btn');
        const favoriteBtn = document.getElementById('favorite-btn');
        const copyBtn = document.getElementById('copy-btn');
        const batchGenerateBtn = document.getElementById('batch-generate');
        const accountDisplay = document.getElementById('account-display');
        const historyList = document.getElementById('history-list');
        const favoritesList = document.getElementById('favorites-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const clearFavoritesBtn = document.getElementById('clear-favorites');
        const authModal = document.getElementById('auth-modal');
        const switchModeBtn = document.getElementById('switch-mode');
        const authSubmitBtn = document.getElementById('auth-submit');
        const closeModalBtn = document.querySelector('.close-modal');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const batchResults = document.getElementById('batch-results');
        const generatedAccounts = document.getElementById('generated-accounts');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const closeBatchBtn = document.getElementById('close-batch');
        const chineseCheckbox = document.getElementById('chinese');
        const englishCheckbox = document.getElementById('english');
        const numbersCheckbox = document.getElementById('numbers');
        const batchCountInput = document.getElementById('batch-count');
        const syncBadge = document.getElementById('sync-badge');
        
        // 初始化
        async function init() {
            // 加载localStorage数据
            try {
                const usersData = localStorage.getItem('users');
                users = usersData ? JSON.parse(usersData) : [];
            } catch (e) {
                users = [];
            }
            
            try {
                const currentUserData = localStorage.getItem('currentUser');
                currentUser = currentUserData ? JSON.parse(currentUserData) : null;
            } catch (e) {
                currentUser = null;
            }
            
            try {
                const historyData = localStorage.getItem('history');
                history = historyData ? JSON.parse(historyData) : [];
            } catch (e) {
                history = [];
            }
            
            try {
                const favoritesData = localStorage.getItem('favorites');
                favorites = favoritesData ? JSON.parse(favoritesData) : [];
            } catch (e) {
                favorites = [];
            }
            
            try {
                lastCheckin = localStorage.getItem('lastCheckin');
            } catch (e) {
                lastCheckin = null;
            }
            
            try {
                const logsData = localStorage.getItem('loginLogs');
                loginLogs = logsData ? JSON.parse(logsData) : [];
            } catch (e) {
                loginLogs = [];
            }
            
            // 从GitHub加载词库
            await loadWordLibrariesFromGitHub();
            
            // 更新UI
            updateUI();
            loadHistory();
            loadFavorites();
            
            // 设置事件监听器
            setupEventListeners();
            
            // 添加storage事件监听
            window.addEventListener('storage', handleStorageEvent);
        }

        // 从GitHub加载词库
        async function loadWordLibrariesFromGitHub() {
            try {
                const chineseResponse = await fetch('https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/chinese-words.json');
                const englishResponse = await fetch('https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/english-words.json');

                if (chineseResponse.ok && englishResponse.ok) {
                    chineseWords = await chineseResponse.json();
                    englishWords = await englishResponse.json();
                    localStorage.setItem(CHINESE_WORDS_KEY, JSON.stringify(chineseWords));
                    localStorage.setItem(ENGLISH_WORDS_KEY, JSON.stringify(englishWords));
                } else {
                    console.error("从GitHub加载词库失败，尝试从localStorage加载");
                    loadWordLibraries();
                }
            } catch (e) {
                console.error("从GitHub加载词库失败，尝试从localStorage加载:", e);
                loadWordLibraries();
            }
        }

        // 加载词库
        function loadWordLibraries() {
            try {
                // 从localStorage加载词库
                const storedChineseWords = localStorage.getItem(CHINESE_WORDS_KEY);
                const storedEnglishWords = localStorage.getItem(ENGLISH_WORDS_KEY);
                
                if (storedChineseWords) {
                    chineseWords = JSON.parse(storedChineseWords);
                } else {
                    chineseWords = ["王者", "荣耀", "英雄", "联盟", "和平", "精英", "刺激", "战场"];
                    localStorage.setItem(CHINESE_WORDS_KEY, JSON.stringify(chineseWords));
                }
                
                if (storedEnglishWords) {
                    englishWords = JSON.parse(storedEnglishWords);
                } else {
                    englishWords = ["Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot", "Golf", "Hotel"];
                    localStorage.setItem(ENGLISH_WORDS_KEY, JSON.stringify(englishWords));
                }
            } catch (error) {
                chineseWords = ['伟', '芳', '娜', '秀英', '敏', '静', '强', '磊', '军', '洋', '勇', '艳', '杰', '娟', '涛', '明', '超', '秀兰', '霞', '平', '刚', '伟', '桂英', '林', '俊', '立', '玉', '建国', '建军', '春', '小燕', '红梅', '云', '凤英', '小', '宏伟', '建国', '文静', '婷婷', '志强'];
                englishWords = ['Alex', 'Adam', 'Alan', 'Albert', 'Andrew', 'Angela', 'Anna', 'Anthony', 'Arthur', 'Audrey', 'Ben', 'Bill', 'Bob', 'Brandon', 'Brian', 'Cameron', 'Carol', 'Caroline', 'Charles', 'Chris', 'Claire', 'David', 'Deborah', 'Dennis', 'Donald', 'Doris', 'Edward', 'Elizabeth', 'Emily', 'Emma', 'Eric', 'Ethan', 'Frank', 'Fred', 'George', 'Grace', 'Hannah', 'Henry', 'Howard', 'Jack', 'Jackson', 'James', 'Jane', 'Jason', 'Jennifer', 'Jessica', 'John', 'Jonathan', 'Joseph', 'Joshua', 'Julia', 'Julian', 'Justin', 'Katherine', 'Kevin', 'Laura', 'Lawrence', 'Linda', 'Lisa', 'Logan', 'Maggie', 'Margaret', 'Mark', 'Mary', 'Matthew', 'Michael', 'Michelle', 'Nancy', 'Natalie', 'Nicholas', 'Olivia', 'Patricia', 'Paul', 'Peter', 'Rachel', 'Robert', 'Roger', 'Ryan', 'Sarah', 'Scott', 'Sharon', 'Sophia', 'Stephen', 'Susan', 'Thomas', 'Timothy', 'Tina', 'Victoria', 'William', 'Zachary'];
            }
        }

        // 更新UI状态
        function updateUI() {
            if (currentUser) {
                pointsCounter.textContent = currentUser.points;
                loginBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i>退出';
                checkinBtn.disabled = false;
                generateBtn.disabled = false;
                batchGenerateBtn.disabled = false;
                
                // 检查今天是否已经签到过
                const today = new Date().toDateString();
                if (lastCheckin === today) {
                    checkinBtn.disabled = true;
                    checkinBtn.innerHTML = '<i class="fas fa-calendar-check"></i>今日已签到';
                } else {
                    checkinBtn.disabled = false;
                    checkinBtn.innerHTML = '<i class="fas fa-calendar-check"></i>每日签到';
                }
            } else {
                pointsCounter.textContent = '0';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i>登录';
                checkinBtn.disabled = true;
                generateBtn.disabled = true;
                batchGenerateBtn.disabled = true;
                favoriteBtn.disabled = true;
            }
        }
        
        // 加载历史记录
        function loadHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-item"><span>暂无历史记录</span></li>';
                return;
            }
            
            history.slice(0, 20).forEach(account => {
                const isFavorite = favorites.includes(account);
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${account}</span>
                    <div class="history-actions">
                        <button class="icon-btn favorite" data-account="${account}">
                            <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <button class="icon-btn copy" data-account="${account}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                historyList.appendChild(li);
            });
        }
        
        // 加载收藏
        function loadFavorites() {
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<li class="history-item"><span>暂无收藏</span></li>';
                return;
            }
            
            favorites.forEach(account => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${account}</span>
                    <div class="history-actions">
                        <button class="icon-btn favorite" data-account="${account}">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="icon-btn copy" data-account="${account}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                favoritesList.appendChild(li);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 登录/注册
            loginBtn.addEventListener('click', toggleLoginModal);
            switchModeBtn.addEventListener('click', toggleAuthMode);
            authSubmitBtn.addEventListener('click', handleAuthSubmit);
            closeModalBtn.addEventListener('click', () => authModal.classList.remove('active'));
            
            // 账号生成
            generateBtn.addEventListener('click', generateAccount);
            batchGenerateBtn.addEventListener('click', batchGenerateAccounts);
            copyBtn.addEventListener('click', copyAccount);
            copyAllBtn.addEventListener('click', copyAllAccounts);
            
            // 收藏功能
            favoriteBtn.addEventListener('click', toggleFavorite);
            
            // 历史记录和收藏操作
            clearHistoryBtn.addEventListener('click', clearHistory);
            clearFavoritesBtn.addEventListener('click', clearFavorites);
            
            // 签到功能
            checkinBtn.addEventListener('click', checkin);
            
            // 标签切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
                });
            });
            
            // 关闭批量结果
            closeBatchBtn.addEventListener('click', () => {
                batchResults.style.display = 'none';
            });
            
            // 点击历史记录或收藏中的按钮
            document.addEventListener('click', (e) => {
                if (e.target.closest('.icon-btn.favorite')) {
                    const account = e.target.closest('.icon-btn').dataset.account;
                    toggleFavorite(account);
                }
                
                if (e.target.closest('.icon-btn.copy')) {
                    const account = e.target.closest('.icon-btn').dataset.account;
                    copyToClipboard(account);
                    showNotification('账号已复制到剪贴板');
                }
            });
        }

        // 切换登录/注册模态框
        function toggleLoginModal() {
            authModal.classList.toggle('active');
        }

        // 切换登录/注册模式
        function toggleAuthMode() {
            const confirmPasswordGroup = document.getElementById('confirm-password-group');
            const authSubmitBtn = document.getElementById('auth-submit');
            const switchModeBtn = document.getElementById('switch-mode');
            
            if (confirmPasswordGroup.style.display === 'none') {
                confirmPasswordGroup.style.display = 'block';
                authSubmitBtn.textContent = '注册';
                switchModeBtn.textContent = '返回登录';
            } else {
                confirmPasswordGroup.style.display = 'none';
                authSubmitBtn.textContent = '登录';
                switchModeBtn.textContent = '注册新账号';
            }
        }

        // 处理登录/注册提交
        function handleAuthSubmit() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const authSubmitBtn = document.getElementById('auth-submit');
            
            if (authSubmitBtn.textContent === '注册') {
                if (password !== confirmPassword) {
                    showNotification('两次输入的密码不一致', 'error');
                    return;
                }
                
                const existingUser = users.find(user => user.username === username);
                if (existingUser) {
                    showNotification('用户名已存在，请选择其他用户名', 'error');
                    return;
                }
                
                const newUser = {
                    username,
                    password,
                    points: 0
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                updateUI();
                authModal.classList.remove('active');
                showNotification('注册成功');
            } else {
                const user = users.find(user => user.username === username && user.password === password);
                if (user) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    updateUI();
                    authModal.classList.remove('active');
                    showNotification('登录成功');
                } else {
                    showNotification('用户名或密码错误', 'error');
                }
            }
        }

        // 生成账号
        function generateAccount() {
            if (!currentUser) {
                showNotification('请先登录', 'warning');
                return;
            }
            
            if (currentUser.points < 1) {
                showNotification('积分不足，需要1积分', 'warning');
                return;
            }
            
            // 消耗积分
            currentUser.points -= 1;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            
            // 获取选项
            const useChinese = chineseCheckbox.checked;
            const useEnglish = englishCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            
            if (!useChinese && !useEnglish && !useNumbers) {
                showNotification('请至少选择一种账号类型', 'error');
                return;
            }
            
            // 生成账号
            const account = generateRandomAccount(useChinese, useEnglish, useNumbers);
            accountDisplay.textContent = account;
            
            // 添加到历史记录
            addToHistory(account);
            
            // 更新收藏按钮状态
            updateFavoriteButton(account);
            
            showNotification('账号已生成，消耗1积分');
        }

        // 批量生成账号
        function batchGenerateAccounts() {
            if (!currentUser) {
                showNotification('请先登录', 'warning');
                return;
            }
            
            const count = parseInt(batchCountInput.value) || 5;
            if (count < 1 || count > 20) {
                showNotification('生成数量应在1-20之间', 'error');
                return;
            }
            
            if (currentUser.points < count) {
                showNotification(`积分不足，需要${count}积分`, 'warning');
                return;
            }
            
            // 消耗积分
            currentUser.points -= count;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            
            // 获取选项
            const useChinese = chineseCheckbox.checked;
            const useEnglish = englishCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            
            if (!useChinese && !useEnglish && !useNumbers) {
                showNotification('请至少选择一种账号类型', 'error');
                return;
            }
            
            // 生成账号
            const accounts = [];
            for (let i = 0; i < count; i++) {
                accounts.push(generateRandomAccount(useChinese, useEnglish, useNumbers));
            }
            
            // 显示结果
            showBatchResults(accounts);
            
            // 添加到历史记录
            accounts.forEach(account => addToHistory(account));
            
            showNotification(`已生成${count}个账号，消耗${count}积分`);
        }

        // 生成随机账号
        function generateRandomAccount(useChinese, useEnglish, useNumbers) {
            let parts = [];
            
            // 中文部分
            if (useChinese && chineseWords.length > 0) {
                parts.push(chineseWords[Math.floor(Math.random() * chineseWords.length)]);
            }
            
            // 英文部分
            if (useEnglish && englishWords.length > 0) {
                parts.push(englishWords[Math.floor(Math.random() * englishWords.length)]);
            }
            
            // 数字部分
            if (useNumbers) {
                const digitCount = parts.length > 0 ? Math.floor(Math.random() * 3) + 1 : 4;
                let numbers = '';
                for (let i = 0; i < digitCount; i++) {
                    numbers += Math.floor(Math.random() * 10);
                }
                parts.push(numbers);
            }
            
            return parts.join('');
        }

        // 添加到历史记录
        function addToHistory(account) {
            // 如果账号已存在，先移除旧记录
            const index = history.indexOf(account);
            if (index !== -1) {
                history.splice(index, 1);
            }
            
            // 添加到历史记录开头
            history.unshift(account);
            
            // 限制历史记录长度（50条）
            if (history.length > 50) {
                history.pop();
            }
            
            saveUserData();
            loadHistory();
        }

        // 更新收藏按钮状态
        function updateFavoriteButton(account) {
            if (!account) return;
            const isFavorite = favorites.includes(account);
            favoriteBtn.disabled = false;
            favoriteBtn.innerHTML = isFavorite 
                ? '<i class="fas fa-heart"></i>取消收藏' 
                : '<i class="far fa-heart"></i>收藏';
        }

        // 切换收藏状态
        function toggleFavorite(account = null) {
            if (!currentUser) {
                showNotification('请先登录', 'warning');
                return;
            }
            
            const targetAccount = account || accountDisplay.textContent;
            if (!targetAccount) return;
            
            const index = favorites.indexOf(targetAccount);
            if (index !== -1) {
                // 取消收藏
                favorites.splice(index, 1);
                showNotification('已取消收藏');
            } else {
                // 添加收藏
                favorites.unshift(targetAccount);
                
                // 限制收藏数量（30条）
                if (favorites.length > 30) {
                    favorites.pop();
                }
                
                showNotification('已添加到收藏');
            }
            
            saveUserData();
            loadFavorites();
            updateFavoriteButton(targetAccount);
        }

        // 复制账号
        function copyAccount() {
            const account = accountDisplay.textContent;
            if (account) {
                copyToClipboard(account);
                showNotification('账号已复制到剪贴板');
            }
        }

        // 复制全部账号
        function copyAllAccounts() {
            const accounts = [];
            document.querySelectorAll('.generated-account').forEach(account => {
                accounts.push(account.textContent);
            });
            const allAccounts = accounts.join('\n');
            if (allAccounts) {
                copyToClipboard(allAccounts);
                showNotification('所有账号已复制到剪贴板');
            }
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }

        // 清空历史记录
        function clearHistory() {
            if (!history.length) return;
            
            if (confirm('确定要清空历史记录吗？')) {
                history = [];
                saveUserData();
                loadHistory();
                showNotification('历史记录已清空');
            }
        }

        // 清空收藏
        function clearFavorites() {
            if (!favorites.length) return;
            
            if (confirm('确定要清空收藏吗？')) {
                favorites = [];
                saveUserData();
                loadFavorites();
                updateFavoriteButton(accountDisplay.textContent);
                showNotification('收藏已清空');
            }
        }

        // 签到
        function checkin() {
            if (!currentUser) return;
            
            const today = new Date().toDateString();
            if (lastCheckin === today) {
                showNotification('今日已签到过', 'warning');
                return;
            }
            
            // 增加2积分
            currentUser.points += 2;
            lastCheckin = today;
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            localStorage.setItem('lastCheckin', today);
            
            updateUI();
            showNotification('签到成功，获得2积分');
        }

        // 保存用户数据
        function saveUserData() {
            if (!currentUser) return;
            
            localStorage.setItem('history', JSON.stringify(history));
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }

        // 显示批量生成结果
        function showBatchResults(accounts) {
            generatedAccounts.innerHTML = '';
            accounts.forEach(account => {
                const div = document.createElement('div');
                div.className = 'generated-account';
                div.textContent = account;
                generatedAccounts.appendChild(div);
            });
            
            batchResults.style.display = 'block';
        }

        // 显示通知
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // 处理storage事件
        function handleStorageEvent(event) {
            if (event.key === CHINESE_WORDS_KEY || event.key === ENGLISH_WORDS_KEY) {
                loadWordLibraries();
                showNotification('词库已更新，可以生成新账号了', 'info');
                showSyncBadge();
            }
        }

        // 显示同步标志
        function showSyncBadge() {
            syncBadge.style.display = 'flex';
            syncBadge.innerHTML = '<i class="fas fa-sync-alt"></i> 词库已更新';
            
            setTimeout(() => {
                syncBadge.style.opacity = '0';
                setTimeout(() => {
                    syncBadge.style.display = 'none';
                    syncBadge.style.opacity = '1';
                }, 500);
            }, 3000);
        }
        
        // 初始化应用
        init();
    </script>
</body>
</html>
