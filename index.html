<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 2.2rem;
            color: #ffd700;
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .points {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 50px;
            color: white;
            font-weight: 600;
        }
        
        .points i {
            color: #ffd700;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-success {
            background: linear-gradient(to right, #00b09b, #96c93d);
            color: white;
        }
        
        .btn-primary {
            background: linear-gradient(to right, #3494e6, #ec6ead);
            color: white;
        }
        
        .btn-danger {
            background: linear-gradient(to right, #ff416c, #ff4b2b);
            color: white;
        }
        
        .btn-warning {
            background: linear-gradient(to right, #ff9a00, #ffd000);
            color: white;
        }
        
        .btn-light {
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        .main-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 20px;
        }
        
        @media (min-width: 992px) {
            .main-content {
                flex-direction: row;
            }
            
            .main-section {
                flex: 2;
            }
            
            .sidebar {
                flex: 1;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        
        .card-title i {
            color: #3498db;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(52, 152, 219, 0.1);
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .checkbox-item:hover {
            background: rgba(52, 152, 219, 0.2);
        }
        
        .checkbox-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        .input-group {
            display: flex;
            gap: 10px;
        }
        
        .input-group input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 100px;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .input-group input:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .account-display {
            min-height: 100px;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            background: rgba(255, 255, 255, 0.6);
            border: 2px dashed rgba(52, 152, 219, 0.3);
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }
        
        .tab.active {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
            border-bottom: 3px solid #3498db;
        }
        
        .tab:hover:not(.active) {
            background: rgba(52, 152, 219, 0.05);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
        }
        
        .history-list {
            list-style: none;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #eee;
        }
        
        .history-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }
        
        .history-item:last-child {
            border-bottom: none;
        }
        
        .history-item:hover {
            background: rgba(52, 152, 219, 0.05);
        }
        
        .history-actions {
            display: flex;
            gap: 10px;
        }
        
        .icon-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.05);
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #7f8c8d;
        }
        
        .icon-btn:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #3498db;
        }
        
        .icon-btn.favorite:hover {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
        }
        
        .generated-accounts {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
        }
        
        .generated-account {
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .generated-account:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: translateY(-3px);
        }
        
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal.active {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 15px;
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal.active .modal-content {
            transform: translateY(0);
        }
        
        .modal-header {
            padding: 20px;
            background: linear-gradient(to right, #3494e6, #ec6ead);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            font-weight: 600;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: white;
            font-size: 1.8rem;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .close-modal:hover {
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 25px;
        }
        
        .modal-footer {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            margin-top: 5px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            background: #2ecc71;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1001;
        }
        
        .notification.show {
            transform: translateY(0);
            opacity: 1;
        }
        
        .notification.error {
            background: #e74c3c;
        }
        
        .notification.warning {
            background: #f39c12;
        }
        
        .notification.info {
            background: #3498db;
        }
        
        .center-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .input-group input {
                width: 100%;
            }
            
            .user-info {
                flex-direction: column;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-user-circle"></i>
                <span>账号生成器</span>
            </div>
            <div class="user-info">
                <div class="points">
                    <i class="fas fa-coins"></i>
                    <span id="points-counter">0</span> 积分
                </div>
                <button class="btn btn-success" id="checkin-btn">
                    <i class="fas fa-calendar-check"></i>每日签到
                </button>
                <button class="btn btn-light" id="login-btn">
                    <i class="fas fa-sign-in-alt"></i>登录
                </button>
            </div>
        </header>
        
        <div class="main-content center-content">
            <div class="main-section">
                <div class="card">
                    <h2 class="card-title">
                        <i class="fas fa-cogs"></i> 账号生成设置
                    </h2>
                    
                    <div class="form-group">
                        <label>账号类型:</label>
                        <div class="checkbox-group">
                            <label class="checkbox-item">
                                <input type="checkbox" id="chinese" checked>
                                中文
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="english">
                                英文
                            </label>
                            <label class="checkbox-item">
                                <input type="checkbox" id="numbers">
                                数字
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="batch-count">批量生成数量:</label>
                        <div class="input-group">
                            <input type="number" id="batch-count" min="1" max="20" value="5">
                            <button class="btn btn-primary" id="batch-generate">
                                <i class="fas fa-bolt"></i>批量生成
                            </button>
                        </div>
                    </div>
                    
                    <div class="account-display" id="account-display">
                        点击生成按钮创建账号
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" id="generate-btn">
                            <i class="fas fa-magic"></i>生成账号
                        </button>
                        <button class="btn btn-danger" id="favorite-btn" disabled>
                            <i class="far fa-heart"></i>收藏
                        </button>
                        <button class="btn btn-warning" id="copy-btn">
                            <i class="fas fa-copy"></i>复制
                        </button>
                    </div>
                </div>
                
                <div class="card" id="batch-results" style="display: none;">
                    <h2 class="card-title">
                        <i class="fas fa-list"></i>批量生成结果
                    </h2>
                    
                    <div class="generated-accounts" id="generated-accounts">
                        <!-- 批量生成的账号会显示在这里 -->
                    </div>
                    
                    <div class="actions">
                        <button class="btn btn-primary" id="copy-all-btn">
                            <i class="fas fa-copy"></i>复制全部
                        </button>
                        <button class="btn btn-light" id="close-batch">
                            关闭
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="sidebar">
                <div class="card">
                    <div class="tabs">
                        <div class="tab active" data-tab="history">历史记录</div>
                        <div class="tab" data-tab="favorites">我的收藏</div>
                    </div>
                    
                    <div class="tab-content active" id="history-content">
                        <ul class="history-list" id="history-list">
                            <li class="history-item">
                                <span>暂无历史记录</span>
                            </li>
                        </ul>
                        <div class="actions">
                            <button class="btn btn-light" id="clear-history">
                                <i class="fas fa-trash"></i>清空历史
                            </button>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="favorites-content">
                        <ul class="history-list" id="favorites-list">
                            <li class="history-item">
                                <span>暂无收藏</span>
                            </li>
                        </ul>
                        <div class="actions">
                            <button class="btn btn-light" id="clear-favorites">
                                <i class="fas fa-trash"></i>清空收藏
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 登录/注册模态框 -->
    <div class="modal" id="auth-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">用户登录</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="输入密码">
                </div>
                <div class="form-group" id="confirm-password-group" style="display: none;">
                    <label for="confirm-password">确认密码</label>
                    <input type="password" id="confirm-password" placeholder="再次输入密码">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-light" id="switch-mode">注册新账号</button>
                <button class="btn btn-primary" id="auth-submit">登录</button>
            </div>
        </div>
    </div>
    
    <!-- 通知 -->
    <div class="notification" id="notification">
        <i class="fas fa-check-circle"></i>
        <span id="notification-text">操作成功</span>
    </div>
    
    <script>
        // 词库URL
        const CHINESE_WORDS_URL = 'https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/chinese-words.json';
        const ENGLISH_WORDS_URL = 'https://raw.githubusercontent.com/sky466/zhscq/refs/heads/main/english-words.json';

        // 默认词库
        const DEFAULT_CHINESE_WORDS = ["王者", "荣耀", "英雄", "联盟", "和平", "精英", "刺激", "战场"];
        const DEFAULT_ENGLISH_WORDS = ["Alpha", "Bravo", "Charlie", "Delta", "Echo", "Foxtrot", "Golf", "Hotel"];
        
        // 数据存储
        let users = [];
        let currentUser = null;
        let history = [];
        let favorites = [];
        let lastCheckin = null;
        let loginLogs = [];
        
        // 词库数据
        let chineseWords = [];
        let englishWords = [];
        
        // DOM元素
        const pointsCounter = document.getElementById('points-counter');
        const checkinBtn = document.getElementById('checkin-btn');
        const loginBtn = document.getElementById('login-btn');
        const generateBtn = document.getElementById('generate-btn');
        const favoriteBtn = document.getElementById('favorite-btn');
        const copyBtn = document.getElementById('copy-btn');
        const batchGenerateBtn = document.getElementById('batch-generate');
        const accountDisplay = document.getElementById('account-display');
        const historyList = document.getElementById('history-list');
        const favoritesList = document.getElementById('favorites-list');
        const clearHistoryBtn = document.getElementById('clear-history');
        const clearFavoritesBtn = document.getElementById('clear-favorites');
        const authModal = document.getElementById('auth-modal');
        const switchModeBtn = document.getElementById('switch-mode');
        const authSubmitBtn = document.getElementById('auth-submit');
        const closeModalBtn = document.querySelector('.close-modal');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const batchResults = document.getElementById('batch-results');
        const generatedAccounts = document.getElementById('generated-accounts');
        const copyAllBtn = document.getElementById('copy-all-btn');
        const closeBatchBtn = document.getElementById('close-batch');
        const chineseCheckbox = document.getElementById('chinese');
        const englishCheckbox = document.getElementById('english');
        const numbersCheckbox = document.getElementById('numbers');
        const batchCountInput = document.getElementById('batch-count');
        
        // 从GitHub获取词库
        async function fetchWordLibrary(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('获取词库失败:', error);
                return null;
            }
        }
        
        // 加载词库
        async function loadWordLibraries() {
            try {
                // 尝试从GitHub加载中文词库
                const remoteChineseWords = await fetchWordLibrary(CHINESE_WORDS_URL);
                if (remoteChineseWords && remoteChineseWords.length > 0) {
                    chineseWords = remoteChineseWords;
                    console.log('中文词库从GitHub加载成功');
                } else {
                    throw new Error('GitHub中文词库为空');
                }
            } catch (error) {
                console.log('从GitHub加载中文词库失败，使用默认词库:', error);
                chineseWords = DEFAULT_CHINESE_WORDS;
            }

            try {
                // 尝试从GitHub加载英文词库
                const remoteEnglishWords = await fetchWordLibrary(ENGLISH_WORDS_URL);
                if (remoteEnglishWords && remoteEnglishWords.length > 0) {
                    englishWords = remoteEnglishWords;
                    console.log('英文词库从GitHub加载成功');
                } else {
                    throw new Error('GitHub英文词库为空');
                }
            } catch (error) {
                console.log('从GitHub加载英文词库失败，使用默认词库:', error);
                englishWords = DEFAULT_ENGLISH_WORDS;
            }
        }
        
        // 初始化
        async function init() {
            // 加载localStorage数据
            try {
                const usersData = localStorage.getItem('users');
                users = usersData ? JSON.parse(usersData) : [];
            } catch (e) {
                users = [];
            }
            
            try {
                const currentUserData = localStorage.getItem('currentUser');
                currentUser = currentUserData ? JSON.parse(currentUserData) : null;
            } catch (e) {
                currentUser = null;
            }
            
            try {
                const historyData = localStorage.getItem('history');
                history = historyData ? JSON.parse(historyData) : [];
            } catch (e) {
                history = [];
            }
            
            try {
                const favoritesData = localStorage.getItem('favorites');
                favorites = favoritesData ? JSON.parse(favoritesData) : [];
            } catch (e) {
                favorites = [];
            }
            
            try {
                lastCheckin = localStorage.getItem('lastCheckin');
            } catch (e) {
                lastCheckin = null;
            }
            
            try {
                const logsData = localStorage.getItem('loginLogs');
                loginLogs = logsData ? JSON.parse(logsData) : [];
            } catch (e) {
                loginLogs = [];
            }
            
            // 加载词库
            await loadWordLibraries();
            
            // 更新UI
            updateUI();
            loadHistory();
            loadFavorites();
            
            // 设置事件监听器
            setupEventListeners();
        }
        
        // 更新UI状态
        function updateUI() {
            if (currentUser) {
                pointsCounter.textContent = currentUser.points;
                loginBtn.innerHTML = '<i class="fas fa-sign-out-alt"></i>退出';
                checkinBtn.disabled = false;
                generateBtn.disabled = false;
                batchGenerateBtn.disabled = false;
                
                // 检查今天是否已经签到过
                const today = new Date().toDateString();
                if (lastCheckin === today) {
                    checkinBtn.disabled = true;
                    checkinBtn.innerHTML = '<i class="fas fa-calendar-check"></i>今日已签到';
                } else {
                    checkinBtn.disabled = false;
                    checkinBtn.innerHTML = '<i class="fas fa-calendar-check"></i>每日签到';
                }
            } else {
                pointsCounter.textContent = '0';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i>登录';
                checkinBtn.disabled = true;
                generateBtn.disabled = true;
                batchGenerateBtn.disabled = true;
                favoriteBtn.disabled = true;
            }
        }
        
        // 加载历史记录
        function loadHistory() {
            historyList.innerHTML = '';
            
            if (history.length === 0) {
                historyList.innerHTML = '<li class="history-item"><span>暂无历史记录</span></li>';
                return;
            }
            
            history.slice(0, 20).forEach(account => {
                const isFavorite = favorites.includes(account);
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${account}</span>
                    <div class="history-actions">
                        <button class="icon-btn favorite" data-account="${account}">
                            <i class="${isFavorite ? 'fas' : 'far'} fa-heart"></i>
                        </button>
                        <button class="icon-btn copy" data-account="${account}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                historyList.appendChild(li);
            });
        }
        
        // 加载收藏
        function loadFavorites() {
            favoritesList.innerHTML = '';
            
            if (favorites.length === 0) {
                favoritesList.innerHTML = '<li class="history-item"><span>暂无收藏</span></li>';
                return;
            }
            
            favorites.forEach(account => {
                const li = document.createElement('li');
                li.className = 'history-item';
                li.innerHTML = `
                    <span>${account}</span>
                    <div class="history-actions">
                        <button class="icon-btn favorite" data-account="${account}">
                            <i class="fas fa-heart"></i>
                        </button>
                        <button class="icon-btn copy" data-account="${account}">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                `;
                favoritesList.appendChild(li);
            });
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 登录/注册
            loginBtn.addEventListener('click', toggleLoginModal);
            switchModeBtn.addEventListener('click', toggleAuthMode);
            authSubmitBtn.addEventListener('click', handleAuthSubmit);
            closeModalBtn.addEventListener('click', () => authModal.classList.remove('active'));
            
            // 账号生成
            generateBtn.addEventListener('click', generateAccount);
            batchGenerateBtn.addEventListener('click', batchGenerateAccounts);
            copyBtn.addEventListener('click', copyAccount);
            copyAllBtn.addEventListener('click', copyAllAccounts);
            
            // 收藏功能
            favoriteBtn.addEventListener('click', toggleFavorite);
            
            // 历史记录和收藏操作
            clearHistoryBtn.addEventListener('click', clearHistory);
            clearFavoritesBtn.addEventListener('click', clearFavorites);
            
            // 签到功能
            checkinBtn.addEventListener('click', checkin);
            
            // 标签切换
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    
                    tab.classList.add('active');
                    document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
                });
            });
            
            // 关闭批量结果
            closeBatchBtn.addEventListener('click', () => {
                batchResults.style.display = 'none';
            });
            
            // 点击历史记录或收藏中的按钮
            document.addEventListener('click', (e) => {
                if (e.target.closest('.icon-btn.favorite')) {
                    const account = e.target.closest('.icon-btn').dataset.account;
                    toggleFavorite(account);
                }
                
                if (e.target.closest('.icon-btn.copy')) {
                    const account = e.target.closest('.icon-btn').dataset.account;
                    copyToClipboard(account);
                    showNotification('账号已复制到剪贴板');
                }
            });
        }
        
        // 切换登录/注册模态框
        function toggleLoginModal() {
            if (currentUser) {
                // 退出登录
                currentUser = null;
                localStorage.removeItem('currentUser');
                history = [];
                favorites = [];
                localStorage.removeItem('history');
                localStorage.removeItem('favorites');
                accountDisplay.textContent = '点击生成按钮创建账号';
                updateUI();
                loadHistory();
                loadFavorites();
                showNotification('已退出登录');
            } else {
                // 显示登录模态框
                document.getElementById('modal-title').textContent = '用户登录';
                document.getElementById('confirm-password-group').style.display = 'none';
                switchModeBtn.textContent = '注册新账号';
                authSubmitBtn.textContent = '登录';
                authModal.classList.add('active');
                
                // 清空表单
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('confirm-password').value = '';
            }
        }
        
        // 切换认证模式（登录/注册）
        function toggleAuthMode() {
            const isLogin = document.getElementById('modal-title').textContent === '用户登录';
            
            if (isLogin) {
                // 切换到注册
                document.getElementById('modal-title').textContent = '用户注册';
                document.getElementById('confirm-password-group').style.display = 'block';
                switchModeBtn.textContent = '返回登录';
                authSubmitBtn.textContent = '注册';
            } else {
                // 切换到登录
                document.getElementById('modal-title').textContent = '用户登录';
                document.getElementById('confirm-password-group').style.display = 'none';
                switchModeBtn.textContent = '注册新账号';
                authSubmitBtn.textContent = '登录';
            }
        }
        
        // 处理认证提交
        function handleAuthSubmit() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const isLogin = document.getElementById('modal-title').textContent === '用户登录';
            
            if (!username || !password) {
                showNotification('请输入用户名和密码', 'error');
                return;
            }
            
            if (!isLogin && password !== confirmPassword) {
                showNotification('两次输入的密码不一致', 'error');
                return;
            }
            
            if (isLogin) {
                // 登录
                const user = users.find(u => u.username === username && u.password === password);
                if (user) {
                    currentUser = user;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // 记录登录日志
                    const loginLog = {
                        username: user.username,
                        timestamp: new Date().toLocaleString(),
                        ip: getRandomIP() // 模拟IP地址
                    };
                    loginLogs.unshift(loginLog);
                    localStorage.setItem('loginLogs', JSON.stringify(loginLogs));
                    
                    authModal.classList.remove('active');
                    updateUI();
                    loadHistory();
                    loadFavorites();
                    showNotification('登录成功');
                } else {
                    showNotification('用户名或密码错误', 'error');
                }
            } else {
                // 注册
                if (users.some(u => u.username === username)) {
                    showNotification('用户名已存在', 'error');
                    return;
                }
                
                const newUser = {
                    username,
                    password,
                    points: 100, // 新用户赠送100积分
                    joinDate: new Date().toLocaleString(),
                    isAdmin: false
                };
                
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                currentUser = newUser;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // 初始化用户数据
                history = [];
                favorites = [];
                lastCheckin = null;
                saveUserData();
                
                authModal.classList.remove('active');
                updateUI();
                showNotification('注册成功，获得100积分');
            }
        }
        
        // 生成随机IP地址（模拟）
        function getRandomIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }
        
        // 生成账号
        function generateAccount() {
            if (!currentUser) {
                showNotification('请先登录', 'warning');
                return;
            }
            
            if (currentUser.points < 1) {
                showNotification('积分不足，请签到获取积分', 'warning');
                return;
            }
            
            // 消耗1积分
            currentUser.points--;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            
            // 获取选项
            const useChinese = chineseCheckbox.checked;
            const useEnglish = englishCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            
            if (!useChinese && !useEnglish && !useNumbers) {
                showNotification('请至少选择一种账号类型', 'error');
                return;
            }
            
            // 生成账号
            const account = generateRandomAccount(useChinese, useEnglish, useNumbers);
            accountDisplay.textContent = account;
            
            // 添加到历史记录
            addToHistory(account);
            
            // 更新收藏按钮状态
            updateFavoriteButton(account);
            
            showNotification('账号已生成，消耗1积分');
        }
        
        // 批量生成账号
        function batchGenerateAccounts() {
            if (!currentUser) {
                showNotification('请先登录', 'warning');
                return;
            }
            
            const count = parseInt(batchCountInput.value) || 5;
            if (count < 1 || count > 20) {
                showNotification('生成数量应在1-20之间', 'error');
                return;
            }
            
            if (currentUser.points < count) {
                showNotification(`积分不足，需要${count}积分`, 'warning');
                return;
            }
            
            // 消耗积分
            currentUser.points -= count;
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            updateUI();
            
            // 获取选项
            const useChinese = chineseCheckbox.checked;
            const useEnglish = englishCheckbox.checked;
            const useNumbers = numbersCheckbox.checked;
            
            if (!useChinese && !useEnglish && !useNumbers) {
                showNotification('请至少选择一种账号类型', 'error');
                return;
            }
            
            // 生成账号
            const accounts = [];
            for (let i = 0; i < count; i++) {
                accounts.push(generateRandomAccount(useChinese, useEnglish, useNumbers));
            }
            
            // 显示结果
            showBatchResults(accounts);
            
            // 添加到历史记录
            accounts.forEach(account => addToHistory(account));
            
            showNotification(`已生成${count}个账号，消耗${count}积分`);
        }
        
        // 生成随机账号
        function generateRandomAccount(useChinese, useEnglish, useNumbers) {
            let parts = [];
            
            // 中文部分
            if (useChinese && chineseWords.length > 0) {
                parts.push(chineseWords[Math.floor(Math.random() * chineseWords.length)]);
            }
            
            // 英文部分
            if (useEnglish && englishWords.length > 0) {
                parts.push(englishWords[Math.floor(Math.random() * englishWords.length)]);
            }
            
            // 数字部分
            if (useNumbers) {
                const digitCount = parts.length > 0 ? Math.floor(Math.random() * 3) + 1 : 4;
                let numbers = '';
                for (let i = 0; i < digitCount; i++) {
                    numbers += Math.floor(Math.random() * 10);
                }
                parts.push(numbers);
            }
            
            return parts.join('');
        }
        
        // 添加到历史记录
        function addToHistory(account) {
            // 如果账号已存在，先移除旧记录
            const index = history.indexOf(account);
            if (index !== -1) {
                history.splice(index, 1);
            }
            
            // 添加到历史记录开头
            history.unshift(account);
            
            // 限制历史记录长度（50条）
            if (history.length > 50) {
                history.pop();
            }
            
            saveUserData();
            loadHistory();
        }
        
        // 更新收藏按钮状态
        function updateFavoriteButton(account) {
            if (!account) return;
            
            const isFavorite = favorites.includes(account);
            favoriteBtn.disabled = false;
            favoriteBtn.innerHTML = isFavorite 
                ? '<i class="fas fa-heart"></i>取消收藏' 
                : '<i class="far fa-heart"></i>收藏';
        }
        
        // 切换收藏状态
        function toggleFavorite(account = null) {
            if (!currentUser) {
                showNotification('请先登录', 'warning');
                return;
            }
            
            const targetAccount = account || accountDisplay.textContent;
            if (!targetAccount) return;
            
            const index = favorites.indexOf(targetAccount);
            if (index !== -1) {
                // 取消收藏
                favorites.splice(index, 1);
                showNotification('已取消收藏');
            } else {
                // 添加收藏
                favorites.unshift(targetAccount);
                
                // 限制收藏数量（30条）
                if (favorites.length > 30) {
                    favorites.pop();
                }
                
                showNotification('已添加到收藏');
            }
            
            saveUserData();
            loadFavorites();
            updateFavoriteButton(targetAccount);
        }
        
        // 复制账号
        function copyAccount() {
            if (!accountDisplay.textContent || accountDisplay.textContent === '点击生成按钮创建账号') {
                showNotification('没有可复制的账号', 'warning');
                return;
            }
            
            copyToClipboard(accountDisplay.textContent);
            showNotification('账号已复制到剪贴板');
        }
        
        // 复制所有账号
        function copyAllAccounts() {
            const accounts = Array.from(generatedAccounts.querySelectorAll('.generated-account'))
                .map(el => el.textContent)
                .join('\n');
            
            if (!accounts) {
                showNotification('没有可复制的账号', 'warning');
                return;
            }
            
            copyToClipboard(accounts);
            showNotification('所有账号已复制到剪贴板');
        }
        
        // 复制到剪贴板
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
        }
        
        // 清空历史记录
        function clearHistory() {
            if (!history.length) return;
            
            if (confirm('确定要清空历史记录吗？')) {
                history = [];
                saveUserData();
                loadHistory();
                showNotification('历史记录已清空');
            }
        }
        
        // 清空收藏
        function clearFavorites() {
            if (!favorites.length) return;
            
            if (confirm('确定要清空收藏吗？')) {
                favorites = [];
                saveUserData();
                loadFavorites();
                updateFavoriteButton(accountDisplay.textContent);
                showNotification('收藏已清空');
            }
        }
        
        // 签到
        function checkin() {
            if (!currentUser) return;
            
            const today = new Date().toDateString();
            if (lastCheckin === today) {
                showNotification('今日已签到过', 'warning');
                return;
            }
            
            // 增加1000积分
            currentUser.points += 1000;
            lastCheckin = today;
            
            localStorage.setItem('currentUser', JSON.stringify(currentUser));
            localStorage.setItem('lastCheckin', today);
            
            updateUI();
            showNotification('签到成功，获得1000积分');
        }
        
        // 保存用户数据
        function saveUserData() {
            if (!currentUser) return;
            
            localStorage.setItem('history', JSON.stringify(history));
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // 显示批量生成结果
        function showBatchResults(accounts) {
            generatedAccounts.innerHTML = '';
            accounts.forEach(account => {
                const div = document.createElement('div');
                div.className = 'generated-account';
                div.textContent = account;
                generatedAccounts.appendChild(div);
            });
            
            batchResults.style.display = 'block';
        }
        
        // 显示通知
        function showNotification(message, type = 'success') {
            notificationText.textContent = message;
            notification.className = 'notification';
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // 初始化应用
        init();
    </script>
</body>
